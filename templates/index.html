<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InternLink – Home</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  >
</head>
<body class="bg-light">

  <div class="container text-center mt-5">
    <h1 class="font-weight-bold">Welcome to InternLink</h1>
    <p class="lead">Your trusted internship management system.</p>

    <!-- Banner Image -->
    <img
      src="{{ url_for('static', filename='images/internship.jpg') }}"
      class="img-fluid my-4 rounded"
      alt="We are hiring"
    >

    <!-- Action Buttons -->
    <div class="row justify-content-center">
      <!-- Student Login -->
      <div class="col-md-3 mb-3">
        <a
          href="{{ url_for('login', user_type='student') }}"
          class="btn btn-primary btn-block btn-lg"
        >🎓 Student Portal</a>
      </div>

      <!-- Browse Internships (Public Access) -->
      <div class="col-md-3 mb-3">
        <a
          href="{{ url_for('internship_list') }}"
          class="btn btn-success btn-block btn-lg"
        >🏢 Browse Internships</a>
      </div>

      <!-- View My Applications -->
      <div class="col-md-3 mb-3">
        <a
          href="{{ url_for('student_applications') }}"
          class="btn btn-warning btn-block btn-lg"
        >📝 My Applications</a>
      </div>

      <!-- Admin Login -->
      <div class="col-md-3 mb-3">
        <a
          href="{{ url_for('login', user_type='admin') }}"
          class="btn btn-dark btn-block btn-lg"
        >⚙️ Admin Login</a>
      </div>
    </div>
  </div>

</body>
</html>
